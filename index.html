<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    
    <div>
        <form action="">
            <h1>
                From Registrasi Akun
                <br>
            </h1>
            <h3>Nama Lengkap: <input type="text" name="name" placeholder="Masukkan nama lengkap"><br>
                Email       : <input type="email" name="email" placeholder="Masukkan Email"> <br>
                Username : <input type="text" name="username"  placeholder="Masukkan Username" > <br>
                Password : <input type="password" name="password"  placeholder="Masukkan Password"> <br>
                Konfimasi : <input type="password" name="konf" placeholder="Masukkan kembali password"> <br>
                <br>
            </h3>
            <h2><button type="button">Daftar</button></h2>
            
        </form>
    </div>

    
</body>
</html>
